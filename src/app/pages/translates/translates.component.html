<div class="tools-row">
  <button tuiButton size="s" (click)="location.back()">Назад</button>

  <ng-container *ngIf="isSuper">
    <button
      tuiButton
      size="s"
      appearance="accent"
      (click)="openAddTranslateKeyDialog()"
    >
      Добавить ключ
    </button>

    <!-- <button tuiButton size="s" (click)="editTranslatesWithJson('ru')">
      ru JSON
    </button>
    <button
      *ngIf="this.locale !== 'ru'"
      tuiButton
      size="s"
      (click)="editTranslatesWithJson('compare')"
    >
      {{ this.locale }} JSON
    </button> -->
  </ng-container>
</div>

<tui-loader
  class="inline-flex tui-space_right-2"
  [showLoader]="isLoading"
  [overlay]="true"
>
  <div class="wrapper">
    <tui-loader
      [overlay]="true"
      [showLoader]="isLoading"
      [inheritColor]="true"
      class="tui-space_right-2"
    >
      <div class="tools" *ngIf="locale !== 'ru'">
        <span>Фильтровать пустые значения: </span>

        <tui-toggle
          [(ngModel)]="isFilter"
          size="l"
          class="tui-space_left-1"
          [showIcons]="true"
        ></tui-toggle>
      </div>

      <tui-scrollbar class="box">
        <table>
          <tr>
            <td>Ключ</td>
            <td>Значение</td>
            <td *ngIf="compareTranslate">{{ locale }}</td>
          </tr>

          <tr
            *ngFor="
              let item of ruTranslate
                | keyvalue
                | filterByTranslateData: compareTranslate:isFilter
            "
            (click)="openChangeKeysDialog(item.key, item.value)"
          >
            <td>{{ item.key | slice: 0:50 }}</td>
            <td>{{ item.value | slice: 0:55 }}</td>
            <td *ngIf="compareTranslate">{{ compareTranslate[item.key] }}</td>
          </tr>
        </table>
      </tui-scrollbar>
    </tui-loader>
  </div>
</tui-loader>
