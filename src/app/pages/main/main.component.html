<button
  *ngIf="!isShowForm"
  tuiButton
  size="s"
  (click)="isShowForm = !isShowForm"
>
  Добавить портал
</button>

<div class="form" *ngIf="isShowForm">
  <form [formGroup]="form">
    <tui-input formControlName="name">
      Название проекта:
      <input size="s" tuiTextfield type="text" />
    </tui-input>

    <tui-input formControlName="path">
      Путь (без пробелов на английском):
      <input size="s" tuiTextfield type="text" />
    </tui-input>

    <tui-text-area
      formControlName="translates"
      class="tui-space_bottom-4 field-large"
    >
      json
    </tui-text-area>

    <button tuiButton (click)="addPortal()" [disabled]="form.invalid">
      Добавить
    </button>
  </form>
</div>
