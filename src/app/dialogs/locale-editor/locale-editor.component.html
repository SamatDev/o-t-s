<table class="tui-table">
  <tbody>
    <tr class="tui-table__tr">
      <th class="tui-table__th">Активен</th>
      <th class="tui-table__th">Локаль</th>
      <th class="tui-table__th">Назваие</th>
      <th class="tui-table__th">Портал</th>
    </tr>
    <tr class="tui-table__tr" *ngFor="let lang of langs">
      <td class="tui-table__td">
        <tui-toggle
          [(ngModel)]="lang.active"
          (change)="changeLocale(lang)"
        ></tui-toggle>
      </td>
      <td class="tui-table__td">{{ lang.lang }}</td>
      <td class="tui-table__td">{{ lang.label }}</td>
      <td class="tui-table__td">{{ lang.portal }}</td>
    </tr>
  </tbody>
</table>
